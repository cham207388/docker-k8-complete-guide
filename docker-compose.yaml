version: '3.8'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      POSTGRES_PASSWORD: password
  redis:
    image: 'redis:latest'
  server:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      # inside the /app dir of the running container, except for the node_modules
      # dir, point to the user's ./server dir
      - /app/node_modules
      - ./server:/app